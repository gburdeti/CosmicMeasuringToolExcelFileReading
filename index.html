<!DOCTYPE html>
<!-- xlsx.js (C) 2013-2015 SheetJS http://sheetjs.com -->
<!-- vim: set ts=2: -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS-XLSX Live Demo</title>
    <style>
        #drop {
            border: 2px dashed #bbb;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            font: 20pt bold, "Vollkorn";
            color: #bbb
        }
        
        #b64data {
            width: 100%;
        }
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
	<!-- uncomment the next line here and in xlsxworker.js for encoding support -->
    <!--<script src="dist/cpexcel.js"></script>-->
    <script src="js/shim.js" type="text/javascript"></script>
    <script src="js/xlsxprocess.js" type="text/javascript"></script>
	<script src="js/excel_import.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.full.min.js" type="text/javascript"></script>
    <!-- uncomment the next line here and in xlsxworker.js for ODS support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/ods.js" type="text/javascript"></script>
    <script type="text/javascript">
    // called when the document is ready
    $(document).ready(function(){
		xlf = document.getElementById('xlf');
		drop = document.getElementById('drop');
		selectedSheetIndex = -1;
        selectedLineIndex = -1;
		
		if(drop.addEventListener) {
			drop.addEventListener('dragenter', handleDragover, false);
			drop.addEventListener('dragover', handleDragover, false);
			drop.addEventListener('drop', handleDrop, false);
		}
		
		if(xlf.addEventListener) xlf.addEventListener('change', handleFile, false);
        sheetDropdownEnabled(false);
        lineDropdownEnabled(false);
        hideOutputs();
    });
    </script>
</head>

<body>
    <b>JS-XLSX (XLSX/XLSB/XLSM/XLS/XML) Live Demo</b>
    <div id="drop">Drop an XLSX / XLSM / XLSB / ODS / XLS / XML file here to see sheet data</div>
    <p>
        <input type="file" name="xlfile" id="xlf" /> ... or click here to select a file
    </p>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="false" onclick="displayOutput(this)" name="chk_file_output">Display file output</label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="false" onclick="displayOutput(this)" name="chk_sheet_output">Display sheet output</label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="false" onclick="displayOutput(this)" name="chk_line_output">Display line output</label>
    </div>
    <p style="display:inline">
        Sheet:&nbsp;
        <div class="dropdown" style="display:inline">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" name="sheet_dropdown" style="width: 200px;">Sheet selection
                <span class="caret"></span></button>
            <ul class="dropdown-menu" id="sheet_options" style="width: 200px;">
            </ul>
        </div>
    </p>
    <p style="display:inline">
        Line:&nbsp;
        <div class="dropdown" style="display:inline">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" name="line_dropdown" style="width: 200px;">Line selection
                <span class="caret"></span></button>
            <ul class="dropdown-menu" id="line_options" style="width: 200px;">
            </ul>
        </div>
    </p>
    <div id="sheet_output">
        <b>Sheet output</b>
        <!--Sheet output is printed here-->
        <pre id="out_sheet"></pre>
    </div>
    <div id="line_output">
        <b>Line output</b>
        <!--Sheet output is printed here-->
        <pre id="out_line"></pre>
    </div>
    <div id="file_output">
        <b>JSON output</b>
        <!--Output is printed here-->
        <pre id="out"></pre>
    </div>
    
</body>

</html>
